<ion-content>
  <ion-slides autoplay="3000" effect="fade" class="swiper-no-swiping" loop="true">

    <ion-slide style="background-color: green">
      <h2>Slide 1</h2>
    </ion-slide>

    <ion-slide style="background-color: blue">
      <h2>Slide 2</h2>
    </ion-slide>

    <ion-slide style="background-color: red">
      <h2>Slide 3</h2>
    </ion-slide>
    <ion-slide *ngFor="let image of images">
      <img [src]="image">
    </ion-slide>
  </ion-slides>
  <ion-fab bottom right>
    <button large ion-fab mini><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab (click)="addPhoto()"><ion-icon name="camera"></ion-icon></button>
      <button ion-fab (click)="openModal()"><ion-icon name="barcode"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
